<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>
    <style>
        .parent{
            display: grid;
            height:85vh;
            width: 100%;
            grid-template-columns: repeat(5, 1fr);
            grid-template-areas:
                "img1 img2 img3 img4 img4"
                "img5 img6 img3 img7 img7"
                "img8 img6 img9 img7 img7";
            gap: 10px;
            max-width: 1000px;
            margin: auto;
        }
        
        .parent img{
            width: 100%;
            height: 100%;
            
        }
        
        
        .img1{
            grid-area: img1;
        }
        .img2{
            grid-area: img2;
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        .img5{
            grid-area: img5;
        }
        .img6{
            grid-area: img6;
        }
        .img7{
            grid-area: img7;
        }           
        .img8{
            grid-area: img8;
        }
        .img9{
            grid-area: img9;
        }
        

    </style>
    <div class="parent">
        <div class="img1">
            <img src="https://static.toiimg.com/photo/63282406.cms" alt="">
        </div>
        <div class="img2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNBpKCUZgjv9W7DIDcHx4sLVU_PJpuJkL92g&s" alt="">
        </div>
        <div class="img3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxhIumY9q61_broV8TKlM37gnVDD_fdINuBg&s" alt="">
        </div>
        <div class="img4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbI18kXPnRYkyLm8PLWYuDVeYvkLHn-f3ITg&s" alt="">
        </div>    
        <div class="img5">
            <img src="https://www.anubhavvacations.in/blog/wp-content/uploads/2024/12/famous-tourist-places-in-karnataka.webp" alt="">
        </div>
        <div class="img6">
            <img src="https://hblimg.mmtcdn.com/content/hubble/img/delhi/mmt/activities/m_activities_delhi_red_fort_l_341_817.jpg" alt="">
        </div>
        <div class="img7">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwitmfYK_KUC8s1dA5wm1wcrF871R1ivIz9A&s" alt="">
        </div>    
        <div class="img8">
            <img src="https://www.suncityjodhpur.com/wp-content/w3-webp/uploads/2016/03/places-to-visit-in-jaipur.jpgw3.webp" alt="">
        </div>
        <div class="img9">
            <img src="https://www.indianholiday.com/wordpress/wp-content/uploads/2025/06/kerala-in-october-kollam-header.jpg" alt="">
        </div>
    </div>
</html>
